<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Foodora - Nơi ...</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-7.1.0-web/css/all.min.css"
    />
  </head>

  <body>
    <!-- Thanh bar bên trái  -->
    <div class="sideBar">
      <div class="sideBar-content">
        <button class="sidebar-btn">≡</button>
        <div class="menu">
          <div class="menu-item">
            <span>Tìm Kiếm </span>
          </div>

          <div class="menu-item">
            <span>Premium</span>
          </div>

          <div class="menu-item">
            <span>Thử thách</span>
          </div>

          <div class="menu-item">
            <span>Kho món ngon của bạn</span>
          </div>

          <div class="menu-info">
            <p class="desc">
              Để bắt đầu tạo kho lưu trữ món ngon của riêng bạn, vui lòng
              <a href="#" class="link">đăng ký hoặc đăng nhập</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Nội dung bên phải  -->
    <div class="mainBody">
      <div class="mainBody_content">
        
        <!-- Header (2 btn đăng nhập + viết món mới) -->
        <header>
          <div class="button_gr">
            <button class="login">Đăng nhập</button>
            <button class="new_dish">
              <i class="fa-solid fa-plus"></i>
              Viết món mới
            </button>
          </div>
        </header>

        <!-- Nội dung chính -->
        <main>
            <div class="container">
                <div class="logo-wrapper">
                    <img class="logo" src="/images/logo.png" alt="">
                </div>
                <div>
                    <input type="text" placeholder="Tìm tên món ăn hoặc nguyên liệu">
                    <button class="find">Tìm kiếm</button>
                </div>
            </div>

            <div class="food-pr">
                <div class="head1">
                    <div class="tukhoa">
                        <h1 class="key">Từ khóa thịnh hành</h1>
                    </div>
                    <div class="update">
                        Cập nhật 04:38
                    </div>
                </div>
                <div class="picture">
                    <div class="picture1">
                        <div class="anh">
                            <img src="/images/img/photo1.webp" alt="">
                            <div class="title">Thịt ba chỉ</div>
                        </div>
                        <div class="anh">
                            <img src="/images/img/photo2.webp" alt="">
                            <div class="title">Món ngon từ heo</div>
                        </div>
                        <div class="anh">
                            <img src="/images/img/photo3.webp" alt="">
                            <div class="title">Bánh</div>
                        </div>
                        <div class="anh">
                            <img src="/images/img/photo4.webp" alt="">
                            <div class="title">Thịt kho</div>
                        </div>
                    </div>

                    <div class="picture1">
                        <div class="anh">
                            <img src="/images/img/photo5.webp" alt="">
                            <div class="title">Gỏi</div>
                        </div>
                        <div class="anh">
                            <img src="/images/img/photo6.webp" alt="">
                            <div class="title">Nấm đùi gà</div>
                        </div>
                        <div class="anh">
                            <img src="/images/img/photo7.webp" alt="">
                            <div class="title">Sườn xào chua ngọt</div>
                        </div>
                        <div class="anh">
                            <img src="/images/img/photo8.webp" alt="">
                            <div class="title">Thực đơn món ngon mỗi ngày</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <footer>

        </footer>
      </div>
    </div>
  </body>
</html>
